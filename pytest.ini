# pytest.ini - Centralized pytest configuration
# https://docs.pytest.org/en/stable/reference/customize.html

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = src/lambda

# Output options
console_output_style = progress
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require AWS resources)
    slow: Slow running tests
    lambda: Lambda function tests
    api: API Gateway tests
    dynamodb: DynamoDB tests
    s3: S3 tests
    cognito: Cognito authentication tests
    smoke: Smoke tests for quick validation

# Coverage options (when using --cov)
# Run with: pytest --cov
[coverage:run]
source = src/lambda
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
fail_under = 80

[coverage:html]
directory = htmlcov
